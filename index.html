            // Create admin user if not exists

            }
            
            // Check for saved login data
            checkSavedLogin();
        }

        // Check for saved login data
        function checkSavedLogin() {
            const savedLogin = localStorage.getItem('savedLogin');
            if (savedLogin) {
                try {
                    const loginData = JSON.parse(savedLogin);
                    const user = users.find(u => u.email === loginData.email);
                    
                    if (user) {

                            }
                        }, 100);
                    } else {
                        // Fill form with saved data
                        fillFormWithSavedData(loginData);
                    }
                } catch (error) {
                    console.error('Error parsing saved login:', error);
                    localStorage.removeItem('savedLogin');
                }
            }
        }

        // Fill form with saved data
        function fillFormWithSavedData(loginData) {
            document.getElementById('username').value = loginData.username || '';
            document.getElementById('email').value = loginData.email || '';
            document.getElementById('rememberMe').checked = true;
        }

        // Save login data
        function saveLoginData(username, email, rememberMe) {
            if (rememberMe) {
                const loginData = { username, email };
                localStorage.setItem('savedLogin', JSON.stringify(loginData));
            } else {
                localStorage.removeItem('savedLogin');
            }
        }

        // Clear saved login data

            localStorage.removeItem('savedLogin');

            localStorage.setItem('users', JSON.stringify(users));

        function drawProgressChart(records) {
            const ctx = document.getElementById('progressChart');

            const sortedRecords = records.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedRecords.map(r => new Date(r.date).toLocaleDateString('ru-RU')),

        function getAverageProgress() {
            if (challenges.length === 0) return 0;
            
            let totalProgress = 0;
            let validChallenges = 0;
            
            challenges.forEach(challenge => {
                const records = weightRecords.filter(r => r.userId === challenge.userId);
                if (records.length > 0) {
                    const latestWeight = records[records.length - 1].weight;
                    const progress = ((challenge.initialWeight - latestWeight) / challenge.initialWeight) * 100;
                    totalProgress += progress;
                    validChallenges++;
                }
            });
            
            return validChallenges > 0 ? Math.round(totalProgress / validChallenges) : 0;
        }
