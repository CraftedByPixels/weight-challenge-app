                // Initialize data from localStorage
        function initializeData() {
            users = JSON.parse(localStorage.getItem('users')) || [];
            challenges = JSON.parse(localStorage.getItem('challenges')) || [];
            weightRecords = JSON.parse(localStorage.getItem('weightRecords')) || [];
            
            // Create admin user if not exists
            if (users.length === 0) {
                const adminUser = {
                    id: 'admin',
                    username: 'admin',
                    email: 'randeako@gmail.com',
                    isAdmin: true
                };
                users.push(adminUser);
                saveUsers();
            }
            
            // Check for saved login data
            checkSavedLogin();
        }

        // Check for saved login data
        function checkSavedLogin() {
            const savedLogin = localStorage.getItem('savedLogin');
            if (savedLogin) {
                try {
                    const loginData = JSON.parse(savedLogin);
                    const user = users.find(u => u.email === loginData.email);
                    
                    if (user) {
                        // Auto-login
                        currentUser = user;
                        showDashboard();
                        
                        // Show welcome message
                        setTimeout(() => {
                            const content = document.getElementById('dashboardContent');

                            }
                        }, 100);
                    } else {
                        // Fill form with saved data
                        fillFormWithSavedData(loginData);
                    }
                } catch (error) {
                    console.error('Error parsing saved login:', error);
                    localStorage.removeItem('savedLogin');
                }
            }
        }

        // Fill form with saved data
        function fillFormWithSavedData(loginData) {
            document.getElementById('username').value = loginData.username || '';
            document.getElementById('email').value = loginData.email || '';
            document.getElementById('rememberMe').checked = true;
        }

        // Save login data
        function saveLoginData(username, email, rememberMe) {
            if (rememberMe) {
                const loginData = { username, email };
                localStorage.setItem('savedLogin', JSON.stringify(loginData));
            } else {
                localStorage.removeItem('savedLogin');
            }
        }

        // Clear saved login data
        function clearSavedLogin() {
            localStorage.removeItem('savedLogin');
        }

        // Save data to localStorage

            localStorage.setItem('users', JSON.stringify(users));

        // Auth functions

        function drawProgressChart(records) {
            const ctx = document.getElementById('progressChart');
            if (!ctx) return;
            
            const sortedRecords = records.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedRecords.map(r => new Date(r.date).toLocaleDateString('ru-RU')),
                    datasets: [{
                        label: '–í–µ—Å (–∫–≥)',
                        data: sortedRecords.map(r => r.weight),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: '–ü—Ä–æ–≥—Ä–µ—Å—Å —Å–Ω–∏–∂–µ–Ω–∏—è –≤–µ—Å–∞'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: '–í–µ—Å (–∫–≥)'
                            }
                        }
                    }
                }
            });
        }

        function drawAdminProgressChart() {
            const ctx = document.getElementById('adminProgressChart');
            if (!ctx) return;
            
            const datasets = [];
            let colorIndex = 0;
            const colors = ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6'];
            
            challenges.forEach((challenge, index) => {
                const records = weightRecords.filter(r => r.userId === challenge.userId);
                if (records.length > 0) {
                    const sortedRecords = records.sort((a, b) => new Date(a.date) - new Date(a.date));
                    const user = users.find(u => u.id === challenge.userId);
                    
                    datasets.push({
                        label: user ? user.username : `–£—á–∞—Å—Ç–Ω–∏–∫ ${index + 1}`,
                        data: sortedRecords.map(r => ((challenge.initialWeight - r.weight) / challenge.initialWeight) * 100),
                        borderColor: colors[colorIndex % colors.length],
                        backgroundColor: colors[colorIndex % colors.length] + '20',
                        tension: 0.4
                    });
                    colorIndex++;
                }
            });
            
            new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: '–ü—Ä–æ–≥—Ä–µ—Å—Å –≤—Å–µ—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ (% –ø–æ—Ç–µ—Ä–∏ –≤–µ—Å–∞)'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {

                            }
                        }
                    }
                }
            });
        }

        function getAverageProgress() {
            if (challenges.length === 0) return 0;
            
            let totalProgress = 0;
            let validChallenges = 0;
            
            challenges.forEach(challenge => {
                const records = weightRecords.filter(r => r.userId === challenge.userId);
                if (records.length > 0) {
                    const latestWeight = records[records.length - 1].weight;
                    const progress = ((challenge.initialWeight - latestWeight) / challenge.initialWeight) * 100;
                    totalProgress += progress;
                    validChallenges++;
                }
            });
            
            return validChallenges > 0 ? Math.round(totalProgress / validChallenges) : 0;
        }
