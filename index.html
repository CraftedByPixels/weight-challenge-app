<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Challenge - Челлендж по снижению веса</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 1200px;
            min-height: 600px;
            overflow: hidden;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
            padding: 40px;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
        }

        .auth-form h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            box-shadow: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
        }

        .dashboard {
            display: none;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            color: white;
        }

        .dashboard-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .dashboard-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .dashboard-nav {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .dashboard-content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #555;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .weight-input {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        .weight-input input {
            flex: 1;
        }

        .weight-input button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .weight-history {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
        }

        .weight-record {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .weight-record:last-child {
            border-bottom: none;
        }

        .delete-btn {
            background: #f56565;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .success-message {
            background: #48bb78;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message {
            background: #f56565;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
        }

        table tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s;
        }

        table tbody tr:hover {
            background: #f8f8f8;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            margin: 0 2px;
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-view {
            background: #10b981;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .dashboard-nav {
                flex-direction: column;
                gap: 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="authSection" class="auth-container">
            <form class="auth-form" id="authForm">
                <h2>Weight Challenge</h2>
                    <div class="form-group">
                    <label>Имя пользователя</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe" style="margin: 0; cursor: pointer;">Запомнить меня</label>
                </div>
                <button type="submit" class="btn">Войти / Зарегистрироваться</button>
                </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="dashboard">
            <div class="dashboard-header">
                <h1 id="dashboardTitle">Личный кабинет</h1>
                <p id="dashboardSubtitle">Челлендж по снижению веса</p>
                <div class="dashboard-nav">
                    <button class="nav-btn" id="btnDashboard">Главная</button>
                    <button class="nav-btn" id="btnProfile">Профиль</button>
                    <button class="nav-btn" id="btnProgress">Прогресс</button>
                    <button class="nav-btn" id="btnAdmin" style="display:none;">Админ панель</button>
                    <button class="nav-btn" id="btnLogout">Выйти</button>
                </div>
            </div>
            <div class="dashboard-content" id="dashboardContent">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>

        <!-- Modals -->
        <div id="modal" class="modal">
            <div class="modal-content" id="modalContent">
                <!-- Modal content will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Data storage using localStorage
        let currentUser = null;
        let users = [];
        let challenges = [];
        let weightRecords = [];

                // Initialize data from localStorage
        function initializeData() {
            users = JSON.parse(localStorage.getItem('users')) || [];
            challenges = JSON.parse(localStorage.getItem('challenges')) || [];
            weightRecords = JSON.parse(localStorage.getItem('weightRecords')) || [];
            
            // Create admin user if not exists
            if (users.length === 0) {
                const adminUser = {
                    id: 'admin',
                    username: 'admin',
                    email: 'randeako@gmail.com',
                    isAdmin: true
                };
                users.push(adminUser);
                saveUsers();
            }
            
            // Check for saved login data
            checkSavedLogin();
        }

        // Check for saved login data
        function checkSavedLogin() {
            const savedLogin = localStorage.getItem('savedLogin');
            if (savedLogin) {
                try {
                    const loginData = JSON.parse(savedLogin);
                    const user = users.find(u => u.email === loginData.email);
                    
                    if (user) {
                        // Auto-login
                        currentUser = user;
                        showDashboard();
                        
                        // Show welcome message
                        setTimeout(() => {
                            const content = document.getElementById('dashboardContent');
                            if (content) {
                                content.innerHTML = '<div class="success-message">Добро пожаловать обратно, ' + user.username + '!</div>' + content.innerHTML;
                            }
                        }, 100);
                    } else {
                        // Fill form with saved data
                        fillFormWithSavedData(loginData);
                    }
                } catch (error) {
                    console.error('Error parsing saved login:', error);
                    localStorage.removeItem('savedLogin');
                }
            }
        }

        // Fill form with saved data
        function fillFormWithSavedData(loginData) {
            document.getElementById('username').value = loginData.username || '';
            document.getElementById('email').value = loginData.email || '';
            document.getElementById('rememberMe').checked = true;
        }

        // Save login data
        function saveLoginData(username, email, rememberMe) {
            if (rememberMe) {
                const loginData = { username, email };
                localStorage.setItem('savedLogin', JSON.stringify(loginData));
            } else {
                localStorage.removeItem('savedLogin');
            }
        }

        // Clear saved login data
        function clearSavedLogin() {
            localStorage.removeItem('savedLogin');
        }

        // Save data to localStorage
        function saveUsers() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function saveChallenges() {
            localStorage.setItem('challenges', JSON.stringify(challenges));
        }

        function saveWeightRecords() {
            localStorage.setItem('weightRecords', JSON.stringify(weightRecords));
        }

        // Auth functions
        function authenticateUser(username, email, password) {
            // Check for admin login
            if (username === 'admin' && email === 'randeako@gmail.com' && password === 'admin123') {
                let adminUser = users.find(u => u.isAdmin);
                if (!adminUser) {
                    adminUser = {
                        id: 'admin',
                        username: 'admin',
                        email: 'randeako@gmail.com',
                        isAdmin: true
                    };
                    users.push(adminUser);
                    saveUsers();
                }
                currentUser = adminUser;
                return adminUser;
            }
            
            // Regular user authentication
            let user = users.find(u => u.email === email);
            
            if (!user) {
                // Create new user
                user = {
                    id: Date.now().toString(),
                    username: username,
                    email: email,
                        isAdmin: false
                    };
                users.push(user);
                saveUsers();
            }
            
            currentUser = user;
            return user;
        }

                function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            if (currentUser.isAdmin) {
                document.getElementById('dashboardTitle').textContent = 'Админ панель';
                document.getElementById('btnAdmin').style.display = 'block';
                showAdminDashboard();
            } else {
                document.getElementById('dashboardTitle').textContent = `Добро пожаловать, ${currentUser.username}!`;
                document.getElementById('btnAdmin').style.display = 'none';
                showUserDashboard();
            }
        }

        function showAdminDashboard() {
            // Debug information
            console.log('=== ADMIN DASHBOARD DEBUG ===');
            console.log('Users:', users);
            console.log('Challenges:', challenges);
            console.log('Weight Records:', weightRecords);
            console.log('Users count (non-admin):', users.filter(u => !u.isAdmin).length);
            console.log('Challenges count:', challenges.length);
            console.log('Weight records count:', weightRecords.length);
            
            let content = `
                <h2>Админ панель</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Всего пользователей</h3>
                        <div class="value">${users.filter(u => !u.isAdmin).length}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Активных челленджей</h3>
                        <div class="value">${challenges.length}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Призовой фонд</h3>
                        <div class="value">${challenges.filter(c => c.paid).length * 1000} ₽</div>
                    </div>
                    <div class="stat-card">
                        <h3>Общий прогресс</h3>
                        <div class="value">${getAverageProgress()}%</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <h3>Прогресс всех участников</h3>
                    <canvas id="adminProgressChart"></canvas>
                </div>
                
                <div class="table-container" style="margin-top: 20px;">
                    <h3>Участники челленджа (${challenges.length} челленджей)</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Пользователь</th>
                                <th>Email</th>
                                <th>Дата начала</th>
                                <th>Начальный вес</th>
                                <th>Текущий вес</th>
                                <th>Прогресс (%)</th>
                                <th>Статус оплаты</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${generateParticipantsTable()}
                        </tbody>
                    </table>
                </div>
                
                <div style="margin-top: 20px;">
                    <button class="btn" onclick="addNewParticipant()">Добавить участника</button>
                    <button class="btn btn-secondary" onclick="exportData()">Экспорт данных</button>
                    <button class="btn btn-secondary" onclick="refreshAdminData()" style="margin-top: 10px;">🔄 Обновить данные</button>
                    <button class="btn btn-secondary" onclick="createTestData()" style="margin-top: 10px;">🧪 Создать тестовые данные</button>
                    <button class="btn btn-secondary" onclick="diagnoseData()" style="margin-top: 10px;">🔍 Диагностика данных</button>
                    <button class="btn btn-danger" onclick="clearAllData()" style="margin-top: 10px;">Очистить все данные (отладка)</button>
                    <button class="btn btn-danger" onclick="cleanCorruptedData()" style="margin-top: 10px;">Очистить некорректные данные</button>
                </div>
            `;
            
            document.getElementById('dashboardContent').innerHTML = content;
            
            setTimeout(() => drawAdminProgressChart(), 100);
        }

        function showUserDashboard() {
            const userChallenges = challenges.filter(c => c.userId === currentUser.id);
            const userWeightRecords = weightRecords.filter(w => w.userId === currentUser.id);
            
            let content = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Активные челленджи</h3>
                        <div class="value">${userChallenges.length}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Записи веса</h3>
                        <div class="value">${userWeightRecords.length}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Текущий вес</h3>
                        <div class="value">${userWeightRecords.length > 0 ? userWeightRecords[userWeightRecords.length - 1].weight + ' кг' : 'Не указан'}</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <h3>Ваш прогресс</h3>
                    <canvas id="progressChart"></canvas>
                </div>
                
                <div style="margin-top: 20px;">
                    <button class="btn" onclick="addWeightRecord()">Добавить запись веса</button>
                    <button class="btn btn-secondary" onclick="joinChallenge()">Присоединиться к челленджу</button>
                </div>
            `;
            
            document.getElementById('dashboardContent').innerHTML = content;
            
            if (userWeightRecords.length > 0) {
                setTimeout(() => drawProgressChart(userWeightRecords), 100);
            }
        }

        function drawProgressChart(records) {
            const ctx = document.getElementById('progressChart');
            if (!ctx) return;
            
            const sortedRecords = records.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedRecords.map(r => new Date(r.date).toLocaleDateString('ru-RU')),
                    datasets: [{
                        label: 'Вес (кг)',
                        data: sortedRecords.map(r => r.weight),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Прогресс снижения веса'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Вес (кг)'
                            }
                        }
                    }
                }
            });
        }

        function drawAdminProgressChart() {
            const ctx = document.getElementById('adminProgressChart');
            if (!ctx) return;
            
            const datasets = [];
            let colorIndex = 0;
            const colors = ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6'];
            
            challenges.forEach((challenge, index) => {
                const records = weightRecords.filter(r => r.userId === challenge.userId);
                if (records.length > 0) {
                    const sortedRecords = records.sort((a, b) => new Date(a.date) - new Date(a.date));
                    const user = users.find(u => u.id === challenge.userId);
                    
                    datasets.push({
                        label: user ? user.username : `Участник ${index + 1}`,
                        data: sortedRecords.map(r => ((challenge.initialWeight - r.weight) / challenge.initialWeight) * 100),
                        borderColor: colors[colorIndex % colors.length],
                        backgroundColor: colors[colorIndex % colors.length] + '20',
                        tension: 0.4
                    });
                    colorIndex++;
                }
            });
            
            new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Прогресс всех участников (% потери веса)'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Потеря веса (%)'
                            }
                        }
                    }
                }
            });
        }

        function getAverageProgress() {
            if (challenges.length === 0) return 0;
            
            let totalProgress = 0;
            let validChallenges = 0;
            
            challenges.forEach(challenge => {
                const records = weightRecords.filter(r => r.userId === challenge.userId);
                if (records.length > 0) {
                    const latestWeight = records[records.length - 1].weight;
                    const progress = ((challenge.initialWeight - latestWeight) / challenge.initialWeight) * 100;
                    totalProgress += progress;
                    validChallenges++;
                }
            });
            
            return validChallenges > 0 ? Math.round(totalProgress / validChallenges) : 0;
        }

        function generateParticipantsTable() {
            if (challenges.length === 0) {
                return '<tr><td colspan="9" style="text-align: center;">Нет активных участников</td></tr>';
            }
            
            let tableRows = '';
            let validChallenges = 0;
            
            challenges.forEach((challenge, index) => {
                console.log(`Challenge ${index}:`, challenge);
                
                // Skip invalid challenges
                if (!challenge.initialWeight || 
                    challenge.initialWeight === 'undefined' || 
                    challenge.initialWeight === 'Не указан' ||
                    !challenge.startDate ||
                    !challenge.userId) {
                    console.log(`Skipping invalid challenge ${index}:`, challenge);
                    return;
                }
                
                const user = users.find(u => u.id === challenge.userId);
                console.log(`User for challenge ${index}:`, user);
                
                // Skip if user not found
                if (!user) {
                    console.log(`User not found for challenge ${index}:`, challenge);
                    return;
                }
                
                const records = weightRecords.filter(r => r.userId === challenge.userId);
                console.log(`Weight records for challenge ${index}:`, records);
                
                const currentWeight = records.length > 0 ? records[records.length - 1].weight : challenge.initialWeight;
                const progress = ((challenge.initialWeight - currentWeight) / challenge.initialWeight) * 100;
                
                console.log(`Calculated values for challenge ${index}:`, {
                    initialWeight: challenge.initialWeight,
                    currentWeight: currentWeight,
                    progress: progress
                });
                
                validChallenges++;
                tableRows += `
                    <tr>
                        <td>${challenge.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${new Date(challenge.startDate).toLocaleDateString('ru-RU')}</td>
                        <td>${challenge.initialWeight} кг</td>
                        <td>${currentWeight} кг</td>
                        <td>${isNaN(progress) ? '0.0' : progress.toFixed(1)}%</td>

        function cleanCorruptedData() {
            if (confirm('Очистить некорректные данные? Это удалит записи с undefined значениями и orphaned challenges.')) {
                let cleanedCount = 0;
                
                // Clean challenges with undefined values or missing users
                const originalChallengesLength = challenges.length;
                challenges = challenges.filter(challenge => {
                    if (!challenge.initialWeight || 
                        challenge.initialWeight === 'undefined' || 
                        challenge.initialWeight === 'Не указан' ||
                        !challenge.startDate ||
                        !challenge.userId) {
                        console.log('Removing invalid challenge:', challenge);
                        cleanedCount++;
                        return false;
                    }
                    
                    // Check if user exists
                    const user = users.find(u => u.id === challenge.userId);
                    if (!user) {
                        console.log('Removing orphaned challenge (user not found):', challenge);
                        cleanedCount++;
                        return false;
                    }
                    
                    return true;
                });
                
                // Clean weight records with undefined values or missing users
                const originalWeightRecordsLength = weightRecords.length;
                weightRecords = weightRecords.filter(record => {
                    if (!record.weight || 
                        record.weight === 'undefined' || 
                        record.weight === 'Не указан' ||
                        !record.date ||
                        !record.userId) {
                        console.log('Removing invalid weight record:', record);
                        cleanedCount++;
                        return false;
                    }
                    
                    // Check if user exists
                    const user = users.find(u => u.id === record.userId);
                    if (!user) {
                        console.log('Removing orphaned weight record (user not found):', record);
                        cleanedCount++;
                        return false;
                    }
                    
                    return true;
                });
                
                // Clean users with undefined values
                const originalUsersLength = users.length;
                users = users.filter(user => {
                    if (!user.username || 
                        user.username === 'undefined' || 
                        user.username === 'Не указан' ||
                        !user.email ||
                        user.email === 'undefined') {
                        if (!user.isAdmin) {
                            console.log('Removing invalid user:', user);
                            cleanedCount++;
                            return false;
                        }
                    }
                    return true;
                });
                
                // Save cleaned data
                saveUsers();
                saveChallenges();
                saveWeightRecords();
                
                // Refresh admin dashboard
                showAdminDashboard();
                
                alert(`Очищено ${cleanedCount} некорректных записей!\n\nБыло:\n- Челленджей: ${originalChallengesLength}\n- Записей веса: ${originalWeightRecordsLength}\n- Пользователей: ${originalUsersLength}\n\nСтало:\n- Челленджей: ${challenges.length}\n- Записей веса: ${weightRecords.length}\n- Пользователей: ${users.length}`);

        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeData();
        });
    </script>
</body>
</html>
