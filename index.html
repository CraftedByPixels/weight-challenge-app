<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Challenge - Челлендж по снижению веса</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 1200px;
            min-height: 600px;
            overflow: hidden;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
            padding: 40px;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
        }

        .auth-form h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            box-shadow: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
        }

        .dashboard {
            display: none;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            color: white;
        }

        .dashboard-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .dashboard-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .dashboard-nav {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .dashboard-content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #555;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .weight-input {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        .weight-input input {
            flex: 1;
        }

        .weight-input button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .weight-history {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
        }

        .weight-record {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .weight-record:last-child {
            border-bottom: none;
        }

        .delete-btn {
            background: #f56565;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .success-message {
            background: #48bb78;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message {
            background: #f56565;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .dashboard-nav {
                flex-direction: column;
                gap: 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="authSection" class="auth-container">
            <form class="auth-form" id="authForm">
                <h2>Weight Challenge</h2>
                <div class="form-group">
                    <label>Имя пользователя</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Войти / Зарегистрироваться</button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="dashboard">
            <div class="dashboard-header">
                <h1 id="dashboardTitle">Личный кабинет</h1>
                <p id="dashboardSubtitle">Челлендж по снижению веса</p>
                <div class="dashboard-nav">
                    <button class="nav-btn" id="btnDashboard">Главная</button>
                    <button class="nav-btn" id="btnProfile">Профиль</button>
                    <button class="nav-btn" id="btnProgress">Прогресс</button>
                    <button class="nav-btn" id="btnLogout">Выйти</button>
                </div>
            </div>
            <div class="dashboard-content" id="dashboardContent">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>

        <!-- Modals -->
        <div id="modal" class="modal">
            <div class="modal-content" id="modalContent">
                <!-- Modal content will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Data storage using localStorage
        let currentUser = null;
        let users = [];
        let challenges = [];
        let weightRecords = [];

        // Initialize data from localStorage
        function initializeData() {
            users = JSON.parse(localStorage.getItem('users')) || [];
            challenges = JSON.parse(localStorage.getItem('challenges')) || [];
            weightRecords = JSON.parse(localStorage.getItem('weightRecords')) || [];
            
            // Create admin user if not exists
            if (users.length === 0) {
                const adminUser = {
                    id: 'admin',
                    username: 'admin',
                    email: 'randeako@gmail.com',
                    isAdmin: true
                };
                users.push(adminUser);
                saveUsers();
            }
        }

        // Save data to localStorage
        function saveUsers() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function saveChallenges() {
            localStorage.setItem('challenges', JSON.stringify(challenges));
        }

        function saveWeightRecords() {
            localStorage.setItem('weightRecords', JSON.stringify(weightRecords));
        }

        // Auth functions
        function authenticateUser(username, email, password) {
            // Check for admin login
            if (username === 'admin' && email === 'randeako@gmail.com' && password === 'admin123') {
                let adminUser = users.find(u => u.isAdmin);
                if (!adminUser) {
                    adminUser = {
                        id: 'admin',
                        username: 'admin',
                        email: 'randeako@gmail.com',
                        isAdmin: true
                    };
                    users.push(adminUser);
                    saveUsers();
                }
                currentUser = adminUser;
                return adminUser;
            }
            
            // Regular user authentication
            let user = users.find(u => u.email === email);
            
            if (!user) {
                // Create new user
                user = {
                    id: Date.now().toString(),
                    username: username,
                    email: email,
                    isAdmin: false
                };
                users.push(user);
                saveUsers();
            }
            
            currentUser = user;
            return user;
        }

        function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            showUserDashboard();
        }

        function showUserDashboard() {
            const userChallenges = challenges.filter(c => c.userId === currentUser.id);
            const userWeightRecords = weightRecords.filter(w => w.userId === currentUser.id);
            
            let content = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Активные челленджи</h3>
                        <div class="value">${userChallenges.length}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Записи веса</h3>
                        <div class="value">${userWeightRecords.length}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Текущий вес</h3>
                        <div class="value">${userWeightRecords.length > 0 ? userWeightRecords[userWeightRecords.length - 1].weight + ' кг' : 'Не указан'}</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <h3>Ваш прогресс</h3>
                    <canvas id="progressChart"></canvas>
                </div>
                
                <div style="margin-top: 20px;">
                    <button class="btn" onclick="addWeightRecord()">Добавить запись веса</button>
                    <button class="btn btn-secondary" onclick="joinChallenge()">Присоединиться к челленджу</button>
                </div>
            `;
            
            document.getElementById('dashboardContent').innerHTML = content;
            
            if (userWeightRecords.length > 0) {
                setTimeout(() => drawProgressChart(userWeightRecords), 100);
            }
        }

        function drawProgressChart(records) {
            const ctx = document.getElementById('progressChart');
            if (!ctx) return;
            
            const sortedRecords = records.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedRecords.map(r => new Date(r.date).toLocaleDateString('ru-RU')),
                    datasets: [{
                        label: 'Вес (кг)',
                        data: sortedRecords.map(r => r.weight),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Прогресс снижения веса'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Вес (кг)'
                            }
                        }
                    }
                }
            });
        }

        function addWeightRecord() {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <h3>Добавить запись веса</h3>
                <div class="form-group">
                    <label>Дата</label>
                    <input type="date" id="weightDate" value="${new Date().toISOString().split('T')[0]}" required>
                </div>
                <div class="form-group">
                    <label>Вес (кг)</label>
                    <input type="number" step="0.1" id="weightValue" required>
                </div>
                <button class="btn" onclick="saveWeightRecord()">Сохранить</button>
                <button class="btn btn-secondary" onclick="closeModal()">Отмена</button>
            `;
            
            modal.style.display = 'flex';
        }

        function saveWeightRecord() {
            const date = document.getElementById('weightDate').value;
            const weight = parseFloat(document.getElementById('weightValue').value);
            
            if (!date || !weight) {
                alert('Пожалуйста, заполните все поля');
                return;
            }
            
            const record = {
                id: Date.now().toString(),
                userId: currentUser.id,
                date: date,
                weight: weight
            };
            
            weightRecords.push(record);
            saveWeightRecords();
            
            closeModal();
            showUserDashboard();
            
            // Show success message
            const content = document.getElementById('dashboardContent');
            content.innerHTML = '<div class="success-message">Запись веса успешно добавлена!</div>' + content.innerHTML;
        }

        function joinChallenge() {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <h3>Присоединиться к челленджу</h3>
                <div class="form-group">
                    <label>Дата начала</label>
                    <input type="date" id="startDate" min="${new Date().toISOString().split('T')[0]}" required>
                </div>
                <div class="form-group">
                    <label>Начальный вес (кг)</label>
                    <input type="number" step="0.1" id="initialWeight" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="paymentConfirm">
                        Я подтверждаю оплату взноса 1000₽
                    </label>
                </div>
                <button class="btn" onclick="confirmJoinChallenge()">Присоединиться</button>
                <button class="btn btn-secondary" onclick="closeModal()">Отмена</button>
            `;
            
            modal.style.display = 'flex';
        }

        function confirmJoinChallenge() {
            const startDate = document.getElementById('startDate').value;
            const initialWeight = parseFloat(document.getElementById('initialWeight').value);
            const paymentConfirm = document.getElementById('paymentConfirm').checked;
            
            if (!startDate || !initialWeight || !paymentConfirm) {
                alert('Пожалуйста, заполните все поля и подтвердите оплату');
                return;
            }
            
            const newChallenge = {
                id: Date.now().toString(),
                userId: currentUser.id,
                startDate: startDate,
                initialWeight: initialWeight,
                paid: paymentConfirm
            };
            
            challenges.push(newChallenge);
            saveChallenges();
            
            // Save initial weight record
            const weightRecord = {
                id: Date.now().toString() + 'w',
                userId: currentUser.id,
                date: startDate,
                weight: initialWeight
            };
            
            weightRecords.push(weightRecord);
            saveWeightRecords();
            
            closeModal();
            showUserDashboard();
            
            // Show success message
            const content = document.getElementById('dashboardContent');
            content.innerHTML = '<div class="success-message">Вы успешно присоединились к челленджу!</div>' + content.innerHTML;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Navigation
        document.getElementById('btnDashboard').addEventListener('click', function() {
            showUserDashboard();
        });

        document.getElementById('btnProfile').addEventListener('click', function() {
            const content = `
                <div class="stat-card" style="max-width: 500px;">
                    <h3>Профиль пользователя</h3>
                    <p><strong>Имя пользователя:</strong> ${currentUser.username}</p>
                    <p><strong>Email:</strong> ${currentUser.email}</p>
                    <p><strong>Статус:</strong> ${currentUser.isAdmin ? 'Администратор' : 'Участник'}</p>
                </div>
            `;
            document.getElementById('dashboardContent').innerHTML = content;
        });

        document.getElementById('btnProgress').addEventListener('click', function() {
            showUserDashboard();
        });

        document.getElementById('btnLogout').addEventListener('click', function() {
            currentUser = null;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('authSection').style.display = 'flex';
            document.getElementById('authForm').reset();
        });

        // Auth form submission
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!username || !email || !password) {
                alert('Пожалуйста, заполните все поля');
                return;
            }
            
            const user = authenticateUser(username, email, password);
            showDashboard();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeData();
        });
    </script>
</body>
</html>
